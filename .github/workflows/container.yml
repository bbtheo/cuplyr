name: Container Build and Publish

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to ghcr.io"
        required: true
        default: false
        type: boolean
      image_tag:
        description: "Manual image tag (used for workflow_dispatch publish)"
        required: false
        default: manual
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-smoke:
    name: Build and Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build local image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: inst/docker/Dockerfile
          push: false
          load: true
          tags: cuplyr-ci:local

      - name: Smoke test image
        run: |
          docker run --rm cuplyr-ci:local R -q -e "library(cuplyr); stopifnot(utils::packageVersion('cuplyr') >= '0.0.1')"

  publish:
    name: Publish ghcr image
    runs-on: ubuntu-latest
    needs: build-smoke
    if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.push_image) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image tags
        id: tags
        run: |
          owner_repo="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          if [ "${GITHUB_EVENT_NAME}" = "release" ]; then
            tag_name="${GITHUB_REF_NAME}"
            echo "image_tags=ghcr.io/${owner_repo}:${tag_name},ghcr.io/${owner_repo}:latest" >> "$GITHUB_OUTPUT"
          else
            manual_tag="${{ inputs.image_tag }}"
            echo "image_tags=ghcr.io/${owner_repo}:${manual_tag}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: inst/docker/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.image_tags }}
